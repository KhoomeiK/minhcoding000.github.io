    <br><br>
    <h1>Autotendance</h1>
    <h3>Log in your attendance</h3>
    <form>
  	<!--First Name <br>-->
   <!--   <input type="text" name="firstName">-->
   <!--   <br> Last Name <br>-->
   <!--   <input type="text" name="lastName">-->
      <br> Student ID <br>
      <input type="text" id="hi">
      <br><br>
      <button onclick = "send()" type="submit"> Submit</button>
</form>
	
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <br>
    <img src="http://p10cdn4static.sharpschool.com/UserFiles/Servers/Server_283113/Image/Images/School%20News/school.png" alt="Mountain View" width="500

" height="200">
    <script>
    	var studentID = document.getElementById("hi");
        var button = document.getElementByType("submit");


        button.addEventListener("click", send);

         function send() {
          var link = "https://dweet.io/dweet/for/schoolscan?" + studentID.value;
          var xmlHttp = new XMLHttpRequest();
          xmlHttp.open( "GET", link , false ); // false for synchronous request
          xmlHttp.send( null );
          alert("System: Your attendance has been recorded.")
          return xmlHttp.responseText;
}
    </script>
